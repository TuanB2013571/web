<html>
    <head>

         <style>

    <body>
        <form>
            <img src="buger.png"/>

            <h1>Create a burger!</h1>

              <input type="text" name="amount" id="amount" >

              <label for="doneness">How do you want your patty cooked</label>

              <input type="range" name="doneness" id="doneness" value="3" min="1" max="5">

            </section>
            <hr width="80">

              <label for="tomato">Tomato</label>

            </section>
            <hr width="80">
            <section>
                <span>Would you like to add chese?<span> <br>
                    <input type="radio" name="memberType" value="yes" checked>yes
                    <input type="radio" name="memberType" value="no" checked>no
            </section>
           <section>
                <span>What type of bun would you like ?<span>
                <select >
                    <option value="volvo">Sesame</option>
                    <option value="saab">aaa</option>
                    <option value="opel">bbb</option>
                    <option value="audi">ccc</option>
            </select>
          
            </section>
            <hr width="80">
            <section >
                <span>What type of sauce would you like? </span>
                <input type="text">
              </section>
              <hr width="80">

                <textarea> </textarea>
              </section>
              <hr width="80">
            <button type="submit">Gá»­i</button>
